name: ci

on: push

env:
  GROUP: senacor
  COMMIT_SHA: ${{ github.sha }}
  REPO: cicd-sonarqube
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  AWS_DEFAULT_REGION: eu-west-2
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: prepare EKS
        env:
          AWS_DEFAULT_REGION: eu-west-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws eks update-kubeconfig --name senacor-cicd-deployment \
          --region eu-west-2 \
          --role-arn arn:aws:iam::604370441254:role/StateOfTheArtCICD
      - name: deploy sonar

        run: |
          helm dependency update;\
          kubectl create namespace sonarqube;\
          helm upgrade --install -f Deployment/charts/sonarqube/values.yaml -n kube-system sonarqube Deployment/charts/sonarqube/s